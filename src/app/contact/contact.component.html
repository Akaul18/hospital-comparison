<div class= "intro">
<h5>GOT A QUESTION ?</h5>
<h2>Contact Hospicheck</h2>
<p>Weâ€™re here to help and answer any queson you might have.<br>
  We look forward to hearing from you.

</div>
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success"> <strong>Thankyou  for contacting us <span>{{ messageForm.controls.name.value }}.</span> We will get back to you on {{ messageForm.controls.email.value }} within 24hrs.</strong>
    </h5>

    <label>
      Name<sup > *Required</sup>
      <input type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">*Your name is required</div>
      </div>
    </label>

    <label>
      Email<sup > *Required</sup>
      <textarea class= 'box box1' formControlName="email"></textarea>
      <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
        <div *ngIf="messageForm.controls.email.errors.required">*A message is required</div>
      </div>
    </label>

    <label>
      Message<sup > *Required</sup>
      <textarea class= 'box box2' formControlName="message"></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">*A message is required</div>
      </div>
    </label>
<div style="text-align: center;">
    <input type="submit" value="Send message" class="cta" >
  </div>
